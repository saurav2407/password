<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        @keyframes slideInleft{
            from{
            transform:translateX(-300px);
            }
            to{
            transform:translateY(0);
            }
        }

        @keyframes slideinright{
                0%{
                    transform:translateX(100%);
                    }

                30%{
                transform:translateX(70%);
                }
                10%{
                transform:translateX(70%);
                }
                20%{
                transform:translateX(70%);
                }
                50%{
                transform:translateX(60%);
                }
                50%{
                transform:translateY(20%);
                }

                100%{
                transform:translateY(0%);
                }
                70%{
                transform:translateY(-60%);
                }     
            }
        @keyframes nevershow{
            0%{
                transform:translateX(100%);
                }
            }



        .top{
            width: 100%;
            height: 20px;
            color:aliceblue;
            background-color: rgb(4, 171, 255);
            line-height: 20px;
        }
        .top h4{
            margin-left:2%;
        }

        .email{
            text-align: center;
        }

        .logo img{
            margin-top:10px ;

        }
        .logo h2{
            color: rgb(0, 0, 0);
        }
        .collegename{
            width: 100%;
            height: 50px;
            line-height: 50px;  
        }
        .collegename h2{
            width: 900px;
            height: 100px;
            font-weight: bold;
            color: rgb(255, 0, 0);
            margin-bottom: 40px;
            line-height: 50px;
            margin-left: 5%;
            animation:slideinright 5s  ;
        }

        #text {
            width: 100%;
            font-size: 24px;
            margin-left: 5%;
            padding: 10px;
            transition: color 1s ease;
            text-align: center;
        }

        .collegename h2:hover{
            font-weight: bold;
            animation:nevershow 30s infinite  ;

        }

        .nav{
            width: 100%;
            height: 50px;
            background: rgb(0, 0, 0);
            font-weight: bold;

        }
        .nav:hover{
            width: 100%;
            height: 50px;
            color: black;
            background: rgb(0, 0, 0);
            font-weight: bold;

        }
        .nav a{
            height: 50px;
            margin-left: 5%;
            text-decoration: none;
            color: rgb(255, 255, 255);
            float: left;
            line-height: 50px;
            display: block;

        }

        .nav a:hover{
            width: 150px;
            height: 50px;
            color: rgb(0, 0, 0);
            background-color: #b80808;
            border-radius: 5px;
        }



        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form action="login_process.php" method="get">
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
